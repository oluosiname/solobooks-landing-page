<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bgGradient)"/>

  <!-- Book Icon (centered, white) -->
  <g transform="translate(40, 45)">
    <!-- Left page -->
    <path d="M5 12 C5 8, 10 4, 20 4 L45 4 L45 86 L20 86 C10 86, 5 82, 5 78 Z"
          fill="#ffffff" opacity="0.95"/>
    <!-- Right page -->
    <path d="M95 12 C95 8, 90 4, 80 4 L55 4 L55 86 L80 86 C90 86, 95 82, 95 78 Z"
          fill="#ffffff" opacity="0.8"/>
    <!-- Spine -->
    <rect x="43" y="4" width="14" height="82" fill="#ffffff"/>
    <!-- Page lines left -->
    <line x1="14" y1="22" x2="38" y2="22" stroke="#6366f1" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
    <line x1="14" y1="36" x2="38" y2="36" stroke="#6366f1" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
    <line x1="14" y1="50" x2="32" y2="50" stroke="#6366f1" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
    <!-- Page lines right -->
    <line x1="62" y1="22" x2="86" y2="22" stroke="#6366f1" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
    <line x1="62" y1="36" x2="86" y2="36" stroke="#6366f1" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
    <line x1="62" y1="50" x2="80" y2="50" stroke="#6366f1" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
  </g>
</svg>
