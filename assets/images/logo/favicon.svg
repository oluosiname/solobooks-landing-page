<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>

  <!-- Book Icon (scaled for favicon) -->
  <g transform="translate(2, 3)">
    <!-- Left page -->
    <path d="M1 5 C1 3, 3 1, 6 1 L13 1 L13 25 L6 25 C3 25, 1 23, 1 21 Z"
          fill="url(#bookGradient)" opacity="0.9"/>
    <!-- Right page -->
    <path d="M27 5 C27 3, 25 1, 22 1 L15 1 L15 25 L22 25 C25 25, 27 23, 27 21 Z"
          fill="url(#bookGradient)" opacity="0.7"/>
    <!-- Spine -->
    <rect x="12" y="1" width="4" height="24" fill="#4338ca"/>
    <!-- Page lines left (simplified for small size) -->
    <line x1="4" y1="7" x2="10" y2="7" stroke="#e0e7ff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="4" y1="12" x2="10" y2="12" stroke="#e0e7ff" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Page lines right -->
    <line x1="18" y1="7" x2="24" y2="7" stroke="#e0e7ff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="18" y1="12" x2="24" y2="12" stroke="#e0e7ff" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
