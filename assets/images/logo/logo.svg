<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 36" width="160" height="36">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>

  <!-- Book Icon -->
  <g transform="translate(0, 2)">
    <!-- Left page -->
    <path d="M2 5 C2 3, 4 1, 7 1 L14 1 L14 31 L7 31 C4 31, 2 29, 2 27 Z"
          fill="url(#bookGradient)" opacity="0.9"/>
    <!-- Right page -->
    <path d="M30 5 C30 3, 28 1, 25 1 L17 1 L17 31 L25 31 C28 31, 30 29, 30 27 Z"
          fill="url(#bookGradient)" opacity="0.7"/>
    <!-- Spine -->
    <rect x="13" y="1" width="5" height="30" fill="#4338ca"/>
    <!-- Page lines left -->
    <line x1="5" y1="8" x2="11" y2="8" stroke="#e0e7ff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="5" y1="14" x2="11" y2="14" stroke="#e0e7ff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="5" y1="20" x2="10" y2="20" stroke="#e0e7ff" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Page lines right -->
    <line x1="20" y1="8" x2="26" y2="8" stroke="#e0e7ff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="20" y1="14" x2="26" y2="14" stroke="#e0e7ff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="20" y1="20" x2="25" y2="20" stroke="#e0e7ff" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Text: Solobooks -->
  <text x="38" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#0f172a">
    <tspan fill="url(#bookGradient)">Solo</tspan><tspan fill="#0f172a">books</tspan>
  </text>
</svg>
