<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Book Icon -->
  <g transform="translate(3, 4)">
    <!-- Left page -->
    <path d="M2 6 C2 4, 4 2, 8 2 L16 2 L16 30 L8 30 C4 30, 2 28, 2 26 Z"
          fill="url(#bookGradient)" opacity="0.9"/>
    <!-- Right page -->
    <path d="M32 6 C32 4, 30 2, 26 2 L18 2 L18 30 L26 30 C30 30, 32 28, 32 26 Z"
          fill="url(#bookGradient)" opacity="0.7"/>
    <!-- Spine -->
    <rect x="15" y="2" width="4" height="28" fill="#4f46e5"/>
    <!-- Page lines left -->
    <line x1="5" y1="9" x2="13" y2="9" stroke="#312e81" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="5" y1="14" x2="13" y2="14" stroke="#312e81" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="5" y1="19" x2="11" y2="19" stroke="#312e81" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Page lines right -->
    <line x1="21" y1="9" x2="29" y2="9" stroke="#312e81" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="21" y1="14" x2="29" y2="14" stroke="#312e81" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="21" y1="19" x2="27" y2="19" stroke="#312e81" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
