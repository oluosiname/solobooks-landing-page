  faq:
    badge: "Häufig gestellte Fragen"
    title: "Fragen?"
    title_highlight: "Antworten!"
    subtitle: "Alles was Sie über Solobooks wissen müssen"
    items:
      - question: "Wie funktioniert die Bankanbindung?"
        answer: "Solobooks nutzt sichere PSD2-APIs, um sich direkt mit Ihrer Bank zu verbinden. Ihre Zugangsdaten werden verschlüsselt und niemals auf unseren Servern gespeichert. Transaktionen werden automatisch importiert und kategorisiert."
      - question: "Ist der Steuerberater-Export kompatibel mit meinem Steuerberater?"
        answer: "Ja! Solobooks exportiert Daten im standardisierten DATEV-Format, das mit allen Steuerberatern in Deutschland kompatibel ist. Sie können auch als CSV oder Excel exportieren für zusätzliche Flexibilität."
      - question: "Wie funktioniert das USt-VA Tracking?"
        answer: "Solobooks verfolgt automatisch Ihre USt-Verpflichtungen und sendet Ihnen Erinnerungen vor jeder Frist. Das System berechnet Ihre USt basierend auf Ihren Transaktionen und generiert die erforderlichen Berichte."
      - question: "Kann ich mein Abo jederzeit kündigen?"
        answer: "Absolut! Sie können Ihr Abonnement jederzeit ohne Strafen kündigen. Ihre Daten bleiben 30 Tage nach der Kündigung zugänglich, und Sie können alles exportieren, bevor Ihr Konto geschlossen wird."
      - question: "Was passiert nach der 14-tägigen Testphase?"
        answer: "Nach Ihrer 14-tägigen kostenlosen Testphase können Sie sich für einen unserer kostenpflichtigen Pläne (Starter, Plus oder Pro) entscheiden oder ohne Gebühren kündigen. Keine automatische Abrechnung während der Testphase."
      - question: "Sind meine Daten sicher und DSGVO-konform?"
        answer: "Ja, Solobooks ist vollständig DSGVO-konform. Alle Daten werden verschlüsselt, auf Servern in Deutschland gespeichert und wir befolgen strenge Datenschutzbestimmungen."
